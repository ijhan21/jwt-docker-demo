version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: jwt-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jwt-network

  backend-auth:
    build:
      context: ./backend-auth
      dockerfile: Dockerfile
    container_name: jwt-backend-auth
    # 프로덕션: Gunicorn 사용
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jwt-network
    restart: unless-stopped

  backend-api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: jwt-backend-api
    # 프로덕션: reload 없이 실행
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --workers 4
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jwt-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jwt-frontend
    # 내부 네트워크에서만 접근 (nginx를 통해 외부 노출)
    networks:
      - jwt-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: jwt-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    environment:
      - BACKEND_AUTH_HOST=${BACKEND_AUTH_HOST}
      - BACKEND_AUTH_INTERNAL_PORT=${BACKEND_AUTH_INTERNAL_PORT}
      - BACKEND_API_HOST=${BACKEND_API_HOST}
      - BACKEND_API_INTERNAL_PORT=${BACKEND_API_INTERNAL_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - FRONTEND_INTERNAL_PORT=${FRONTEND_INTERNAL_PORT}
    depends_on:
      - backend-auth
      - backend-api
      - frontend
    networks:
      - jwt-network
    restart: unless-stopped

networks:
  jwt-network:
    driver: bridge

volumes:
  postgres_data:
